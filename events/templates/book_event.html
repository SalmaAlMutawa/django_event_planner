{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	
{% comment %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>


<form action="{% url 'event-book' event.slug %}" method="POST">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Book Event" class="btn btn-lg btn-outline-info">
	</form>


{% endcomment %}
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Book Tickets</h5>
        <button type="button" class="Cancel" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'event-book' event.slug %}" method="POST">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Book Event" class="btn btn-lg btn-outline-info">
	</form>
      </div>
      <div class="modal-footer">
        <a type="submit" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</a>
        <input type="submit" value="Book Event" class="btn btn-lg btn-outline-info">>Book</input>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
